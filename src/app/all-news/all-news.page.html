<ion-header>
  <ion-toolbar>
    <img src="../../assets/icon/logo.png" alt="">
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size='12'>
        <ion-segment scrollable (ionChange)="onCategoryChange($event)">
          <ion-segment-button *ngFor="let category of categoriesArray" value="{{category}}">
            <ion-label>{{category}}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let news of newsArray?.articles" (click)="onSingleNewsItem(news)">
    <img src="{{news.urlToImage}}" alt="news-img">
    <ion-card-content>
      <ion-card-title>{{news.title}}</ion-card-title>
      <p>{{news.description}}</p>
    </ion-card-content>
  </ion-card>
  <ion-refresher slot="fixed" (ionRefresh)="fetchMoreNews($event)">
    <ion-refresher-content refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-infinite-scroll (ionInfinite)="fetchMoreNews($event)">
    <ion-infinite-scroll-content loadingSpinner="bubble" loadingText="loading more news...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
